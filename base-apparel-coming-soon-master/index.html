<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="content">
            <header>
                <img src="images/logo.svg" alt="logo" class="logo">
            </header>
            <div class="responsive__img"></div>
            <div class="container">
                <h1 class="title">
                    <span class="title__light">We're</span>
                    coming soon
                </h1>
                <p class="text__content">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form action="" id="email__form">
                    <input placeholder="Email Address" class="input">
                    <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
                    <p class="text-error">
                        Please provide a valid email
                    </p>
                </form>
            </div>
        </section>
        <section class="image__section">
        </section>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
